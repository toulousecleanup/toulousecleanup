<div class="col-xs-12 col-sm-12 col-md-11 col-lg-11 custom-middle-col">
  <div class="container-fluid" id="main">
  <div class="row">
    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 custom-table">
      <add-contact (refresh)="refreshContacts()"></add-contact>

      <table class="table table-stripped">
        <tr class="table-top">
          <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">first name</th>
          <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">last name</th>
          <th class="col-xs-6 col-sm-6 col-md-6 col-lg-6">mail_address</th>
        </tr>
        <tr class="table-content" *ngFor="let contact of contacts">
          <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{contact.first_name}}</th>
          <td class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{contact.last_name}}</td>
          <td class="col-xs-4 col-sm-4 col-md-5 col-lg-5">{{contact.mail_address}}</td>
          <td>
            <delete-contacts [mail] = contact.mail_address (refresh)="refreshContacts()">
            </delete-contacts>
          </td>

        </tr>  	
      </table>
  </div>
</div>
</div>
</div>
