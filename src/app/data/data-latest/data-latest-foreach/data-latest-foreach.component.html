<div class="col-xs-12 col-sm-12 col-md-11 col-lg-11 custom-middle-col">
  <div class="container-fluid" id="main">
  <div class="row">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <table class="table table-stripped">
        <tr class="table-top">
          <th>SigFox_ID</th>
          <th>last update</th>
          <th>level</th>
        </tr>
        <tr class="table-content" *ngFor="let device of latestDataForEach">
          <th>{{device.device_id}}</th>
          <td>{{device.date}}</td>
          <td>{{device.level}} %</td>
        </tr>  	
      </table>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
    <button type="button" class="btn btn-custom btn-sm" (click)="getLatestForEach()">
        <span class="glyphicon glyphicon-refresh"></span> Refresh
    </button>
  </div>
  </div>
</div>
</div>
